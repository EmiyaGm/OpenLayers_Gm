<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.bootcss.com/openlayers/4.3.1/ol.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/openlayers/4.3.1/ol.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            window.onload = function () {
                var gaodeMapLayer = new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}'
                    })
                });

                var map = new ol.Map({
                    layers: [gaodeMapLayer],
                    view: new ol.View({
                        center: [106.51, 29.55],
                        projection: 'EPSG:4326',
                        zoom: 10
                    }),
                    target: 'map'
                });
            };
        </script>
    </body>
</html>
